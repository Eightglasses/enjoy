<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>贴图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            -webkit-app-region: drag;
            /* 使整个窗口可拖拽 */
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #floating-image {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            user-select: none;
            pointer-events: none;
            /* 禁用图片的鼠标事件 */
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            -webkit-app-region: no-drag;
            /* 控制按钮区域不可拖拽 */
        }

        #image-container:hover .controls {
            opacity: 1;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .control-btn:hover {
            background: white;
        }

        .save-button {
            background: rgba(46, 204, 113, 0.5);
        }

        .save-button:hover {
            background: rgba(46, 204, 113, 0.7);
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="image-container">
        <img id="floating-image" src="" alt="贴图">
        <div class="controls">
            <button class="control-btn save-button" id="save-button" title="保存图片">💾</button>
            <button class="control-btn" id="close-btn">关闭</button>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const { ipcRenderer } = require('electron');

        const image = document.getElementById('floating-image');
        const closeBtn = document.getElementById('close-btn');

        ipcRenderer.on('set-image', (event, imageData) => {
            image.src = imageData;
        });

        // 关闭按钮
        closeBtn.addEventListener('click', () => {
            window.close();
        });

        // 保存按钮
        document.getElementById('save-button').addEventListener('click', () => {
            ipcRenderer.send('save-image');
        });

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 监听保存结果
        ipcRenderer.on('save-success', (event, filename) => {
            showToast(`已保存为: ${filename}`);
        });

        ipcRenderer.on('save-error', (event, error) => {
            showToast(`保存失败: ${error}`);
        });
    </script>
</body>

</html>
