<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>图片编辑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 工具栏样式 */
        .toolbar {
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-group h3 {
            margin: 0;
            font-size: 13px;
            font-weight: 500;
            color: #86868b;
            letter-spacing: -0.01em;
            padding: 0 4px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 500;
            width: 100%;
        }

        .tool-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .tool-btn.active {
            background: #0071e3;
            color: white;
        }

        .tool-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tool-btn i {
            font-size: 13px;
            width: 16px;
            text-align: center;
        }

        .tool-btn span {
            font-size: 13px;
        }

        /* 画布容器样式 */
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: crosshair;
            /* 裁剪模式时显示十字光标 */
        }

        canvas.crop-mode {
            cursor: crosshair;
        }

        /* 操作按钮样式 */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .action-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: #0071e3;
            color: white;
        }

        .save-btn:hover {
            background: #0077ed;
        }

        .cancel-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        .cancel-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 提示框样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* 删除旧的 filter-btn 相关样式 */
        .filter-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <h3>基本编辑</h3>
                <button id="crop-btn" class="tool-btn" title="裁剪">
                    <i class="fas fa-crop"></i>
                    <span>裁剪</span>
                </button>
                <button id="rotate-btn" class="tool-btn" title="旋转">
                    <i class="fas fa-redo"></i>
                    <span>旋转</span>
                </button>
                <button id="resize-btn" class="tool-btn" title="调整大小">
                    <i class="fas fa-expand"></i>
                    <span>调整大小</span>
                </button>
            </div>

            <div class="tool-group">
                <h3>标注工具</h3>
                <button id="text-btn" class="tool-btn" title="文字标注">
                    <i class="fas fa-font"></i>
                    <span>文字</span>
                </button>
                <button id="draw-btn" class="tool-btn" title="画笔">
                    <i class="fas fa-pencil-alt"></i>
                    <span>画笔</span>
                </button>
                <button id="arrow-btn" class="tool-btn" title="箭头">
                    <i class="fas fa-arrow-right"></i>
                    <span>箭头</span>
                </button>
                <button id="circle-btn" class="tool-btn" title="圆圈">
                    <i class="far fa-circle"></i>
                    <span>圆圈</span>
                </button>
                <button id="rect-btn" class="tool-btn" title="矩形">
                    <i class="far fa-square"></i>
                    <span>矩形</span>
                </button>
            </div>

            <div class="tool-group">
                <h3>颜色设置</h3>
                <div style="display: flex; align-items: center; gap: 8px; padding: 4px 12px;">
                    <label style="font-size: 12px; color: #86868b;">颜色:</label>
                    <input type="color" id="color-picker" value="#ff0000" style="width: 30px; height: 30px; border: none; border-radius: 4px; cursor: pointer;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px; padding: 4px 12px;">
                    <label style="font-size: 12px; color: #86868b;">线宽:</label>
                    <input type="range" id="line-width" min="1" max="10" value="3" style="flex: 1;">
                    <span id="line-width-value" style="font-size: 12px; color: #1d1d1f; min-width: 20px;">3</span>
                </div>
                <div id="font-size-group" style="display: none; flex-direction: row; align-items: center; gap: 8px; padding: 4px 12px;">
                    <label style="font-size: 12px; color: #86868b;">字号:</label>
                    <input type="range" id="font-size" min="12" max="48" value="20" style="flex: 1;">
                    <span id="font-size-value" style="font-size: 12px; color: #1d1d1f; min-width: 30px;">20px</span>
                </div>
            </div>

            <div class="tool-group">
                <h3>滤镜效果</h3>
                <button class="tool-btn" onclick="applyFilter('grayscale')">
                    <i class="fas fa-adjust"></i>
                    <span>黑白</span>
                </button>
                <button class="tool-btn" onclick="applyFilter('sepia')">
                    <i class="fas fa-sun"></i>
                    <span>复古</span>
                </button>
                <button class="tool-btn" onclick="applyFilter('blur')">
                    <i class="fas fa-smog"></i>
                    <span>模糊</span>
                </button>
            </div>

            <div class="tool-group">
                <h3>调整</h3>
                <button class="tool-btn" onclick="adjustImage('brightness')">
                    <i class="fas fa-sun"></i>
                    <span>亮度</span>
                </button>
                <button class="tool-btn" onclick="adjustImage('contrast')">
                    <i class="fas fa-adjust"></i>
                    <span>对比度</span>
                </button>
                <button class="tool-btn" onclick="adjustImage('saturation')">
                    <i class="fas fa-palette"></i>
                    <span>饱和度</span>
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="action-buttons">
                <button class="action-btn cancel-btn" onclick="window.close()">取消</button>
                <button class="action-btn save-btn" onclick="saveImage()">保存</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const { ipcRenderer } = require('electron');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let originalImage = null;
        let currentImage = null;
        let isDragging = false;
        let startX, startY;
        let currentTool = null;
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let isCropMode = false;
        let cropRect = null;
        let history = [];
        let currentHistoryIndex = -1;

        // 新工具状态
        let isDrawMode = false;
        let isTextMode = false;
        let isArrowMode = false;
        let isCircleMode = false;
        let isRectMode = false;
        let drawPath = [];
        let currentColor = '#ff0000';
        let currentLineWidth = 3;
        let currentFontSize = 20;
        let texts = []; // 存储文字标注

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 加载图片（此监听器将在后面重新定义）

        // 保存当前状态到历史记录
        function saveToHistory() {
            if (currentHistoryIndex < history.length - 1) {
                history = history.slice(0, currentHistoryIndex + 1);
            }

            const imageData = canvas.toDataURL();
            history.push(imageData);
            currentHistoryIndex = history.length - 1;

            updateUndoButton();
        }

        // 更新撤销按钮状态
        function updateUndoButton() {
            const undoBtn = document.getElementById('undo-btn');
            if (undoBtn) {
                undoBtn.disabled = currentHistoryIndex <= 0;
            }
        }

        // 撤销操作
        function undo() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                const imageData = history[currentHistoryIndex];
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    updateUndoButton();
                };
                img.src = imageData;
            }
        }

        // 重置画布
        function resetCanvas() {
            if (!originalImage) return;

            // 设置画布大小
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;

            // 启用高质量绘制
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // 绘制图片
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);
        }

        // 取消裁剪
        function cancelCrop() {
            isCropMode = false;
            isDragging = false;
            canvas.classList.remove('crop-mode');
            setActiveTool(null);
            resetCanvas();
            showToast('已取消裁剪');
            console.log('裁剪模式已取消');
        }

        // 初始化工具设置
        function initializeTools() {
            console.log('开始初始化工具设置');

            const colorPicker = document.getElementById('color-picker');
            const lineWidthSlider = document.getElementById('line-width');
            const lineWidthValue = document.getElementById('line-width-value');
            const fontSizeSlider = document.getElementById('font-size');
            const fontSizeValue = document.getElementById('font-size-value');

            if (!colorPicker || !lineWidthSlider || !fontSizeSlider) {
                console.error('工具控件未找到');
                return;
            }

            // 颜色选择器
            colorPicker.addEventListener('change', (e) => {
                currentColor = e.target.value;
                console.log('选择颜色:', currentColor);
            });

            // 线宽调节
            lineWidthSlider.addEventListener('input', (e) => {
                currentLineWidth = parseInt(e.target.value);
                if (lineWidthValue) {
                    lineWidthValue.textContent = currentLineWidth;
                }
                console.log('线宽调节:', currentLineWidth);
            });

            // 字体大小调节
            fontSizeSlider.addEventListener('input', (e) => {
                currentFontSize = parseInt(e.target.value);
                if (fontSizeValue) {
                    fontSizeValue.textContent = currentFontSize + 'px';
                }
                console.log('字体大小调节:', currentFontSize);
            });

            // 检查工具按钮是否存在
            const textBtn = document.getElementById('text-btn');
            if (textBtn) {
                console.log('文字按钮找到');
            } else {
                console.error('文字按钮未找到');
            }

            console.log('工具设置初始化完成');
        }

        // 重置所有工具模式
        function resetAllModes() {
            isCropMode = false;
            isDrawMode = false;
            isTextMode = false;
            isArrowMode = false;
            isCircleMode = false;
            isRectMode = false;
            isDragging = false;
            drawPath = [];
            canvas.classList.remove('crop-mode');
            canvas.style.cursor = 'default';
            const fontSizeGroup = document.getElementById('font-size-group');
            if (fontSizeGroup) {
                fontSizeGroup.style.display = 'none';
            }

            // 清理可能存在的文字输入框
            const existingInputs = document.querySelectorAll('input[type="text"]');
            existingInputs.forEach(input => {
                if (input.style.zIndex === '4000') {
                    input.remove();
                }
            });
        }

        // 添加键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isCropMode) {
                    cancelCrop();
                } else {
                    resetAllModes();
                    setActiveTool(null);
                    showToast('已取消当前操作');
                }
            } else if (e.key === 'z' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                undo();
            }
        });

        // 工具按钮事件监听
        document.getElementById('crop-btn').addEventListener('click', () => {
            if (isCropMode) {
                cancelCrop();
            } else {
                setActiveTool('crop');
                isCropMode = true;
                cropRect = null;
                canvas.classList.add('crop-mode');
                resetCanvas();
                showToast('拖拽选择裁剪区域');
                console.log('裁剪模式已激活，画布尺寸:', canvas.width, 'x', canvas.height);
            }
        });

        document.getElementById('rotate-btn').addEventListener('click', () => {
            rotateImage(90);
            saveToHistory();
        });

        document.getElementById('resize-btn').addEventListener('click', () => {
            const currentWidth = canvas.width;
            const currentHeight = canvas.height;

            // 创建对话框
            const dialog = document.createElement('div');
            dialog.className = 'resize-dialog';
            dialog.innerHTML = `
                <div class="resize-content">
                    <h3>调整大小</h3>
                    <div class="resize-inputs">
                        <div class="input-group">
                            <label>宽度 (像素)</label>
                            <input type="number" id="new-width" value="${currentWidth}" min="1">
                        </div>
                        <div class="input-group">
                            <label>高度 (像素)</label>
                            <input type="number" id="new-height" value="${currentHeight}" min="1">
                        </div>
                        <div class="resize-option">
                            <label class="checkbox-label">
                                <input type="checkbox" id="maintain-ratio" checked>
                                <span>保持宽高比</span>
                            </label>
                        </div>
                    </div>
                    <div class="resize-buttons">
                        <button class="resize-cancel">取消</button>
                        <button class="resize-confirm">确定</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);

            // 添加样式
            const style = document.createElement('style');
            style.textContent = `
                .resize-dialog {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 2000;
                }
                .resize-content {
                    background: white;
                    padding: 20px;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    width: 300px;
                }
                .resize-content h3 {
                    margin: 0 0 16px 0;
                    font-size: 14px;
                    font-weight: 500;
                    color: #1d1d1f;
                }
                .resize-inputs {
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                    margin-bottom: 20px;
                }
                .input-group {
                    display: flex;
                    flex-direction: column;
                    gap: 4px;
                }
                .input-group label {
                    font-size: 13px;
                    color: #86868b;
                }
                .input-group input {
                    padding: 6px 8px;
                    border: 1px solid #d2d2d7;
                    border-radius: 6px;
                    font-size: 13px;
                    outline: none;
                }
                .input-group input:focus {
                    border-color: #0071e3;
                }
                .resize-option {
                    margin-top: 4px;
                }
                .checkbox-label {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    cursor: pointer;
                    user-select: none;
                }
                .checkbox-label input[type="checkbox"] {
                    width: 16px;
                    height: 16px;
                    margin: 0;
                    cursor: pointer;
                }
                .checkbox-label span {
                    font-size: 13px;
                    color: #1d1d1f;
                }
                .resize-buttons {
                    display: flex;
                    justify-content: flex-end;
                    gap: 8px;
                }
                .resize-buttons button {
                    padding: 6px 16px;
                    border: none;
                    border-radius: 6px;
                    font-size: 13px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s ease;
                }
                .resize-cancel {
                    background: rgba(0, 0, 0, 0.05);
                    color: #1d1d1f;
                }
                .resize-cancel:hover {
                    background: rgba(0, 0, 0, 0.1);
                }
                .resize-confirm {
                    background: #0071e3;
                    color: white;
                }
                .resize-confirm:hover {
                    background: #0077ed;
                }
            `;
            document.head.appendChild(style);

            // 获取输入框和复选框
            const widthInput = dialog.querySelector('#new-width');
            const heightInput = dialog.querySelector('#new-height');
            const maintainRatioCheckbox = dialog.querySelector('#maintain-ratio');

            // 保持宽高比
            let isUpdating = false;
            widthInput.addEventListener('input', () => {
                if (isUpdating || !maintainRatioCheckbox.checked) return;
                isUpdating = true;
                const ratio = currentHeight / currentWidth;
                heightInput.value = Math.round(widthInput.value * ratio);
                isUpdating = false;
            });

            heightInput.addEventListener('input', () => {
                if (isUpdating || !maintainRatioCheckbox.checked) return;
                isUpdating = true;
                const ratio = currentWidth / currentHeight;
                widthInput.value = Math.round(heightInput.value * ratio);
                isUpdating = false;
            });

            // 处理按钮点击
            dialog.querySelector('.resize-cancel').addEventListener('click', () => {
                document.body.removeChild(dialog);
                document.head.removeChild(style);
            });

            dialog.querySelector('.resize-confirm').addEventListener('click', () => {
                const newWidth = parseInt(widthInput.value);
                const newHeight = parseInt(heightInput.value);

                if (newWidth > 0 && newHeight > 0) {
                    resizeImage(newWidth, newHeight);
                    saveToHistory();
                }

                document.body.removeChild(dialog);
                document.head.removeChild(style);
            });
        });

        // 文字标注工具
        document.getElementById('text-btn').addEventListener('click', () => {
            console.log('文字按钮被点击');
            resetAllModes();
            setActiveTool('text');
            isTextMode = true;
            canvas.style.cursor = 'text';
            const fontSizeGroup = document.getElementById('font-size-group');
            if (fontSizeGroup) {
                fontSizeGroup.style.display = 'flex';
            }
            showToast('点击图片添加文字');
            console.log('文字标注模式已激活, isTextMode:', isTextMode);
        });

        // 画笔工具
        document.getElementById('draw-btn').addEventListener('click', () => {
            resetAllModes();
            setActiveTool('draw');
            isDrawMode = true;
            canvas.style.cursor = 'crosshair';
            showToast('拖拽进行绘制');
            console.log('画笔模式已激活');
        });

        // 箭头工具
        document.getElementById('arrow-btn').addEventListener('click', () => {
            resetAllModes();
            setActiveTool('arrow');
            isArrowMode = true;
            canvas.style.cursor = 'crosshair';
            showToast('拖拽绘制箭头');
            console.log('箭头模式已激活');
        });

        // 圆圈工具
        document.getElementById('circle-btn').addEventListener('click', () => {
            resetAllModes();
            setActiveTool('circle');
            isCircleMode = true;
            canvas.style.cursor = 'crosshair';
            showToast('拖拽绘制圆圈');
            console.log('圆圈模式已激活');
        });

        // 矩形工具
        document.getElementById('rect-btn').addEventListener('click', () => {
            resetAllModes();
            setActiveTool('rect');
            isRectMode = true;
            canvas.style.cursor = 'crosshair';
            showToast('拖拽绘制矩形');
            console.log('矩形模式已激活');
        });

        // 添加鼠标事件监听
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        // 处理鼠标按下事件
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            // 计算缩放比例
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            // 转换为画布坐标
            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;

            // 文字标注模式
            if (isTextMode) {
                console.log('检测到文字模式，调用addTextAnnotation');
                addTextAnnotation(startX, startY);
                return;
            }

            // 其他工具模式
            if (isCropMode || isDrawMode || isArrowMode || isCircleMode || isRectMode) {
                isDragging = true;

                if (isCropMode) {
                    cropStartX = startX;
                    cropStartY = startY;
                }

                if (isDrawMode) {
                    drawPath = [{ x: startX, y: startY }];

                    // 设置高质量绘制参数
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentLineWidth;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';

                    // 使用亚像素精度
                    const adjustedX = Math.round(startX) + 0.5;
                    const adjustedY = Math.round(startY) + 0.5;

                    ctx.beginPath();
                    ctx.moveTo(adjustedX, adjustedY);
                }

                // 为箭头、圆形、矩形模式保存初始状态
                if (isArrowMode || isCircleMode || isRectMode) {
                    window.previewImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }

                console.log('鼠标按下 - 工具模式:', {
                    isCropMode, isDrawMode, isArrowMode, isCircleMode, isRectMode,
                    startX, startY
                });
            }
        }

        // 处理鼠标移动事件
        function handleMouseMove(e) {
            if (!isDragging) return;

            const rect = canvas.getBoundingClientRect();
            // 计算缩放比例
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            // 转换为画布坐标
            const currentX = (e.clientX - rect.left) * scaleX;
            const currentY = (e.clientY - rect.top) * scaleY;

            // 裁剪模式
            if (isCropMode) {
                // 重绘画布
                resetCanvas();

                // 绘制半透明遮罩
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 计算裁剪区域
                const x = Math.min(cropStartX, currentX);
                const y = Math.min(cropStartY, currentY);
                const width = Math.abs(currentX - cropStartX);
                const height = Math.abs(currentY - cropStartY);

                // 确保裁剪区域在画布内
                const clampedX = Math.max(0, Math.min(x, canvas.width));
                const clampedY = Math.max(0, Math.min(y, canvas.height));
                const clampedWidth = Math.min(width, canvas.width - clampedX);
                const clampedHeight = Math.min(height, canvas.height - clampedY);

                // 使用 globalCompositeOperation 来创建透明区域
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillRect(clampedX, clampedY, clampedWidth, clampedHeight);
                ctx.restore();

                // 绘制裁剪框
                ctx.strokeStyle = '#0071e3';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(clampedX, clampedY, clampedWidth, clampedHeight);
            }

            // 画笔模式
            else if (isDrawMode) {
                drawPath.push({ x: currentX, y: currentY });

                // 使用亚像素精度和平滑插值
                const adjustedX = Math.round(currentX) + 0.5;
                const adjustedY = Math.round(currentY) + 0.5;

                // 使用二次贝塞尔曲线进行平滑绘制
                if (drawPath.length > 2) {
                    const lastPoint = drawPath[drawPath.length - 2];
                    const controlX = (lastPoint.x + currentX) / 2;
                    const controlY = (lastPoint.y + currentY) / 2;
                    ctx.quadraticCurveTo(lastPoint.x, lastPoint.y, controlX, controlY);
                } else {
                    ctx.lineTo(adjustedX, adjustedY);
                }
                ctx.stroke();
            }

            // 箭头、圆圈、矩形模式 - 实时预览
            else if (isArrowMode || isCircleMode || isRectMode) {
                // 保存当前画布状态以便恢复
                if (!window.previewImageData) {
                    window.previewImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                }

                // 恢复到开始绘制前的状态
                ctx.putImageData(window.previewImageData, 0, 0);

                // 设置高质量绘制样式
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.setLineDash([]);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                if (isArrowMode) {
                    drawArrow(startX, startY, currentX, currentY, true);
                } else if (isCircleMode) {
                    const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                    // 使用亚像素精度
                    const centerX = Math.round(startX) + 0.5;
                    const centerY = Math.round(startY) + 0.5;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                } else if (isRectMode) {
                    const width = currentX - startX;
                    const height = currentY - startY;
                    // 使用亚像素精度
                    const rectX = Math.round(startX) + 0.5;
                    const rectY = Math.round(startY) + 0.5;
                    ctx.strokeRect(rectX, rectY, width, height);
                }
            }
        }

        // 处理鼠标释放事件
        function handleMouseUp(e) {
            if (!isDragging) return;

            const rect = canvas.getBoundingClientRect();
            // 计算缩放比例
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            // 转换为画布坐标
            const endX = (e.clientX - rect.left) * scaleX;
            const endY = (e.clientY - rect.top) * scaleY;

            // 裁剪模式
            if (isCropMode) {
                cropEndX = endX;
                cropEndY = endY;

                // 确保坐标是有效的
                const x = Math.min(cropStartX, cropEndX);
                const y = Math.min(cropStartY, cropEndY);
                const width = Math.abs(cropEndX - cropStartX);
                const height = Math.abs(cropEndY - cropStartY);

                // 确保裁剪区域在画布内
                const clampedX = Math.max(0, Math.min(x, canvas.width));
                const clampedY = Math.max(0, Math.min(y, canvas.height));
                const clampedWidth = Math.min(width, canvas.width - clampedX);
                const clampedHeight = Math.min(height, canvas.height - clampedY);

                if (clampedWidth > 10 && clampedHeight > 10) {
                    // 执行裁剪
                    cropImage(canvas, clampedX, clampedY, clampedWidth, clampedHeight);
                    saveToHistory();
                    showToast('裁剪完成');
                } else {
                    showToast('裁剪区域太小');
                    resetCanvas(); // 恢复原始图片
                }

                isCropMode = false;
                canvas.classList.remove('crop-mode');
                setActiveTool(null);
            }

            // 画笔模式
            else if (isDrawMode) {
                saveToHistory();
                showToast('绘制完成');
            }

            // 箭头模式
            else if (isArrowMode) {
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.setLineDash([]);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                drawArrow(startX, startY, endX, endY, false);
                saveToHistory();
                showToast('箭头绘制完成');
            }

            // 圆圈模式
            else if (isCircleMode) {
                const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.setLineDash([]);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                // 使用亚像素精度
                const centerX = Math.round(startX) + 0.5;
                const centerY = Math.round(startY) + 0.5;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.stroke();
                saveToHistory();
                showToast('圆圈绘制完成');
            }

            // 矩形模式
            else if (isRectMode) {
                const width = endX - startX;
                const height = endY - startY;
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.setLineDash([]);
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                // 使用亚像素精度
                const rectX = Math.round(startX) + 0.5;
                const rectY = Math.round(startY) + 0.5;
                ctx.strokeRect(rectX, rectY, width, height);
                saveToHistory();
                showToast('矩形绘制完成');
            }

            isDragging = false;

            // 清理预览状态
            if (window.previewImageData) {
                window.previewImageData = null;
            }
        }

        // 裁剪图片
        function cropImage(sourceCanvas, x, y, width, height) {
            // 确保坐标和尺寸是整数
            x = Math.floor(x);
            y = Math.floor(y);
            width = Math.floor(width);
            height = Math.floor(height);

            // 创建临时画布用于裁剪
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;

            // 从源画布复制指定区域
            tempCtx.drawImage(
                sourceCanvas,
                x, y, width, height,
                0, 0, width, height
            );

            // 更新主画布
            canvas.width = width;
            canvas.height = height;
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(tempCanvas, 0, 0);

            // 更新原始图片引用
            const img = new Image();
            img.onload = function () {
                originalImage = img;
            };
            img.src = canvas.toDataURL();
        }

        // 调整图片大小
        function resizeImage(newWidth, newHeight) {
            if (!originalImage) return;

            // 创建临时画布
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;

            // 使用双线性插值算法
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';

            // 绘制调整大小后的图片
            tempCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            // 更新画布大小
            canvas.width = newWidth;
            canvas.height = newHeight;

            // 绘制调整大小后的图片
            ctx.drawImage(tempCanvas, 0, 0);

            // 更新原始图片
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        // 设置当前工具
        function setActiveTool(tool) {
            currentTool = tool;
            // 移除所有按钮的active类
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // 为当前工具按钮添加active类
            if (tool) {
                const button = document.getElementById(`${tool}-btn`);
                if (button) {
                    button.classList.add('active');
                }
            }
            console.log('设置活动工具:', tool);
        }

        // 滤镜效果
        function applyFilter(type) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                switch (type) {
                    case 'grayscale':
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                        break;
                    case 'sepia':
                        data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                        data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                        data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                        break;
                    case 'blur':
                        // 简单的模糊效果，实际应用中应该使用更复杂的算法
                        data[i] = data[i + 1] = data[i + 2] = (r + g + b) / 3;
                        break;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            saveToHistory();
        }

        // 旋转图片
        function rotateImage(degrees) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            // 交换宽高
            tempCanvas.width = canvas.height;
            tempCanvas.height = canvas.width;

            // 旋转
            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate(degrees * Math.PI / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            // 更新画布
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
        }

        // 保存图片
        function saveImage() {
            if (!canvas) return;

            // 获取图片数据
            const imageData = canvas.toDataURL('image/png');

            // 发送到主进程保存
            ipcRenderer.send('save-edited-image', imageData);
        }

        // 监听保存结果
        ipcRenderer.on('save-image-result', (event, success, message) => {
            if (success) {
                showToast('保存成功');
                // 关闭窗口
                window.close();
            } else {
                showToast(message || '保存失败');
            }
        });

        // 文字标注功能 - 直接在画布上输入
        function addTextAnnotation(canvasX, canvasY) {
            console.log('点击位置添加文字:', canvasX, canvasY);

            // 获取画布在页面中的位置
            const canvasRect = canvas.getBoundingClientRect();
            const scaleX = canvasRect.width / canvas.width;
            const scaleY = canvasRect.height / canvas.height;

            // 计算输入框在页面中的位置
            const pageX = canvasRect.left + (canvasX * scaleX);
            const pageY = canvasRect.top + (canvasY * scaleY);

            // 创建文字输入框
            const textInput = document.createElement('input');
            textInput.type = 'text';
            textInput.style.cssText = `
                position: fixed;
                left: ${pageX}px;
                top: ${pageY}px;
                border: 2px solid ${currentColor};
                background: rgba(255, 255, 255, 0.9);
                color: ${currentColor};
                font-size: ${currentFontSize}px;
                font-family: Arial, sans-serif;
                padding: 2px 4px;
                border-radius: 4px;
                outline: none;
                z-index: 4000;
                min-width: 100px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            `;
            textInput.placeholder = '输入文字...';

            document.body.appendChild(textInput);

            // 自动聚焦
            setTimeout(() => {
                textInput.focus();
                textInput.select();
            }, 50);

            // 完成输入的函数
            function finishTextInput() {
                const text = textInput.value.trim();
                if (text) {
                    // 设置文字样式
                    ctx.font = `${currentFontSize}px Arial`;
                    ctx.fillStyle = currentColor;
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'top';

                    // 绘制文字
                    ctx.fillText(text, canvasX, canvasY);

                    // 保存文字信息
                    texts.push({
                        text: text,
                        x: canvasX,
                        y: canvasY,
                        fontSize: currentFontSize,
                        color: currentColor
                    });

                    saveToHistory();
                    showToast('文字添加成功');
                    console.log('添加文字:', text, '位置:', canvasX, canvasY);
                } else {
                    showToast('未输入文字');
                }

                // 移除输入框
                if (document.body.contains(textInput)) {
                    document.body.removeChild(textInput);
                }

                // 重置文字模式
                resetAllModes();
                setActiveTool(null);
            }

            // 监听回车键完成输入
            textInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    finishTextInput();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    // 取消输入
                    if (document.body.contains(textInput)) {
                        document.body.removeChild(textInput);
                    }
                    resetAllModes();
                    setActiveTool(null);
                    showToast('已取消文字输入');
                }
            });

            // 失去焦点时完成输入
            textInput.addEventListener('blur', () => {
                setTimeout(() => {
                    if (document.body.contains(textInput)) {
                        finishTextInput();
                    }
                }, 100);
            });

            // 自动调整输入框宽度
            textInput.addEventListener('input', () => {
                // 创建测量元素
                const measure = document.createElement('span');
                measure.style.cssText = `
                    position: absolute;
                    visibility: hidden;
                    white-space: nowrap;
                    font-size: ${currentFontSize}px;
                    font-family: Arial, sans-serif;
                `;
                measure.textContent = textInput.value || textInput.placeholder;
                document.body.appendChild(measure);

                const width = Math.max(100, measure.offsetWidth + 20);
                textInput.style.width = width + 'px';

                document.body.removeChild(measure);
            });
        }

        // 绘制箭头
        function drawArrow(fromX, fromY, toX, toY, isPreview = false) {
            const headlen = Math.max(12, currentLineWidth * 4); // 根据线宽调整箭头大小
            const angle = Math.atan2(toY - fromY, toX - fromX);

            // 使用亚像素精度
            const adjustedFromX = Math.round(fromX) + 0.5;
            const adjustedFromY = Math.round(fromY) + 0.5;
            const adjustedToX = Math.round(toX) + 0.5;
            const adjustedToY = Math.round(toY) + 0.5;

            // 设置高质量绘制
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // 绘制箭头主体
            ctx.beginPath();
            ctx.moveTo(adjustedFromX, adjustedFromY);
            ctx.lineTo(adjustedToX, adjustedToY);
            ctx.stroke();

            // 绘制箭头头部 - 使用填充三角形而非线条
            const arrowHead1X = adjustedToX - headlen * Math.cos(angle - Math.PI / 6);
            const arrowHead1Y = adjustedToY - headlen * Math.sin(angle - Math.PI / 6);
            const arrowHead2X = adjustedToX - headlen * Math.cos(angle + Math.PI / 6);
            const arrowHead2Y = adjustedToY - headlen * Math.sin(angle + Math.PI / 6);

            ctx.beginPath();
            ctx.moveTo(adjustedToX, adjustedToY);
            ctx.lineTo(arrowHead1X, arrowHead1Y);
            ctx.lineTo(arrowHead2X, arrowHead2Y);
            ctx.closePath();
            ctx.fillStyle = currentColor;
            ctx.fill();
            ctx.stroke();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面加载完成，开始初始化工具');
            initializeTools();
        });

        // 确保在 IPC 消息接收后也初始化工具
        ipcRenderer.on('set-image', (event, imageData) => {
            const img = new Image();
            img.onload = () => {
                originalImage = img;
                currentImage = img;
                resetCanvas();

                // 设置全局画布抗锯齿
                setupCanvasQuality();

                history = [];
                currentHistoryIndex = -1;
                saveToHistory();

                // 确保工具已初始化
                setTimeout(() => {
                    initializeTools();
                    console.log('图片加载完成，工具初始化完成');
                }, 100);
            };
            img.src = imageData;
        });

        // 设置画布绘制质量
        function setupCanvasQuality() {
            // 启用高质量渲染
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // 设置默认线条样式
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // 针对高DPI屏幕的优化
            const devicePixelRatio = window.devicePixelRatio || 1;
            if (devicePixelRatio > 1) {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * devicePixelRatio;
                canvas.height = rect.height * devicePixelRatio;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                ctx.scale(devicePixelRatio, devicePixelRatio);
            }

            console.log('画布质量设置完成, devicePixelRatio:', devicePixelRatio);
        }

        // 取消按钮
        document.getElementById('cancel-btn').addEventListener('click', () => {
            window.close();
        });
    </script>
