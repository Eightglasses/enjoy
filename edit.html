<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>图片编辑</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 工具栏样式 */
        .toolbar {
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            box-shadow: 1px 0 0 rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-group h3 {
            margin: 0;
            font-size: 13px;
            font-weight: 500;
            color: #86868b;
            letter-spacing: -0.01em;
            padding: 0 4px;
        }

        .tool-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 500;
            width: 100%;
        }

        .tool-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .tool-btn.active {
            background: #0071e3;
            color: white;
        }

        .tool-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tool-btn i {
            font-size: 13px;
            width: 16px;
            text-align: center;
        }

        .tool-btn span {
            font-size: 13px;
        }

        /* 画布容器样式 */
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 操作按钮样式 */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .action-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: #0071e3;
            color: white;
        }

        .save-btn:hover {
            background: #0077ed;
        }

        .cancel-btn {
            background: rgba(0, 0, 0, 0.05);
            color: #1d1d1f;
        }

        .cancel-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 提示框样式 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        /* 删除旧的 filter-btn 相关样式 */
        .filter-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <h3>基本编辑</h3>
                <button id="crop-btn" class="tool-btn" title="裁剪">
                    <i class="fas fa-crop"></i>
                    <span>裁剪</span>
                </button>
                <button id="rotate-btn" class="tool-btn" title="旋转">
                    <i class="fas fa-redo"></i>
                    <span>旋转</span>
                </button>
                <button id="resize-btn" class="tool-btn" title="调整大小">
                    <i class="fas fa-expand"></i>
                    <span>调整大小</span>
                </button>
            </div>

            <div class="tool-group">
                <h3>滤镜效果</h3>
                <button class="tool-btn" onclick="applyFilter('grayscale')">
                    <i class="fas fa-adjust"></i>
                    <span>黑白</span>
                </button>
                <button class="tool-btn" onclick="applyFilter('sepia')">
                    <i class="fas fa-sun"></i>
                    <span>复古</span>
                </button>
                <button class="tool-btn" onclick="applyFilter('blur')">
                    <i class="fas fa-smog"></i>
                    <span>模糊</span>
                </button>
            </div>

            <div class="tool-group">
                <h3>调整</h3>
                <button class="tool-btn" onclick="adjustImage('brightness')">
                    <i class="fas fa-sun"></i>
                    <span>亮度</span>
                </button>
                <button class="tool-btn" onclick="adjustImage('contrast')">
                    <i class="fas fa-adjust"></i>
                    <span>对比度</span>
                </button>
                <button class="tool-btn" onclick="adjustImage('saturation')">
                    <i class="fas fa-palette"></i>
                    <span>饱和度</span>
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="action-buttons">
                <button class="action-btn cancel-btn" onclick="window.close()">取消</button>
                <button class="action-btn save-btn" onclick="saveImage()">保存</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const { ipcRenderer } = require('electron');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let originalImage = null;
        let currentImage = null;
        let isDragging = false;
        let startX, startY;
        let currentTool = null;
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let isCropMode = false;
        let cropRect = null;
        let history = [];
        let currentHistoryIndex = -1;

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 加载图片
        ipcRenderer.on('set-image', (event, imageData) => {
            const img = new Image();
            img.onload = () => {
                originalImage = img;
                currentImage = img;
                resetCanvas();
                history = [];
                currentHistoryIndex = -1;
                saveToHistory();
            };
            img.src = imageData;
        });

        // 保存当前状态到历史记录
        function saveToHistory() {
            if (currentHistoryIndex < history.length - 1) {
                history = history.slice(0, currentHistoryIndex + 1);
            }

            const imageData = canvas.toDataURL();
            history.push(imageData);
            currentHistoryIndex = history.length - 1;

            updateUndoButton();
        }

        // 更新撤销按钮状态
        function updateUndoButton() {
            const undoBtn = document.getElementById('undo-btn');
            if (undoBtn) {
                undoBtn.disabled = currentHistoryIndex <= 0;
            }
        }

        // 撤销操作
        function undo() {
            if (currentHistoryIndex > 0) {
                currentHistoryIndex--;
                const imageData = history[currentHistoryIndex];
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    updateUndoButton();
                };
                img.src = imageData;
            }
        }

        // 重置画布
        function resetCanvas() {
            if (!originalImage) return;

            // 设置画布大小
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;

            // 绘制图片
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);
        }

        // 取消裁剪
        function cancelCrop() {
            isCropMode = false;
            isDragging = false;
            setActiveTool(null);
            resetCanvas();
        }

        // 添加键盘事件监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (isCropMode) {
                    cancelCrop();
                }
            } else if (e.key === 'z' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                undo();
            }
        });

        // 工具按钮事件监听
        document.getElementById('crop-btn').addEventListener('click', () => {
            if (isCropMode) {
                cancelCrop();
            } else {
                setActiveTool('crop');
                isCropMode = true;
                cropRect = null;
                resetCanvas();
            }
        });

        document.getElementById('rotate-btn').addEventListener('click', () => {
            rotateImage(90);
            saveToHistory();
        });

        document.getElementById('resize-btn').addEventListener('click', () => {
            const currentWidth = canvas.width;
            const currentHeight = canvas.height;

            // 创建对话框
            const dialog = document.createElement('div');
            dialog.className = 'resize-dialog';
            dialog.innerHTML = `
                <div class="resize-content">
                    <h3>调整大小</h3>
                    <div class="resize-inputs">
                        <div class="input-group">
                            <label>宽度 (像素)</label>
                            <input type="number" id="new-width" value="${currentWidth}" min="1">
                        </div>
                        <div class="input-group">
                            <label>高度 (像素)</label>
                            <input type="number" id="new-height" value="${currentHeight}" min="1">
                        </div>
                        <div class="resize-option">
                            <label class="checkbox-label">
                                <input type="checkbox" id="maintain-ratio" checked>
                                <span>保持宽高比</span>
                            </label>
                        </div>
                    </div>
                    <div class="resize-buttons">
                        <button class="resize-cancel">取消</button>
                        <button class="resize-confirm">确定</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);

            // 添加样式
            const style = document.createElement('style');
            style.textContent = `
                .resize-dialog {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 2000;
                }
                .resize-content {
                    background: white;
                    padding: 20px;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    width: 300px;
                }
                .resize-content h3 {
                    margin: 0 0 16px 0;
                    font-size: 14px;
                    font-weight: 500;
                    color: #1d1d1f;
                }
                .resize-inputs {
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                    margin-bottom: 20px;
                }
                .input-group {
                    display: flex;
                    flex-direction: column;
                    gap: 4px;
                }
                .input-group label {
                    font-size: 13px;
                    color: #86868b;
                }
                .input-group input {
                    padding: 6px 8px;
                    border: 1px solid #d2d2d7;
                    border-radius: 6px;
                    font-size: 13px;
                    outline: none;
                }
                .input-group input:focus {
                    border-color: #0071e3;
                }
                .resize-option {
                    margin-top: 4px;
                }
                .checkbox-label {
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    cursor: pointer;
                    user-select: none;
                }
                .checkbox-label input[type="checkbox"] {
                    width: 16px;
                    height: 16px;
                    margin: 0;
                    cursor: pointer;
                }
                .checkbox-label span {
                    font-size: 13px;
                    color: #1d1d1f;
                }
                .resize-buttons {
                    display: flex;
                    justify-content: flex-end;
                    gap: 8px;
                }
                .resize-buttons button {
                    padding: 6px 16px;
                    border: none;
                    border-radius: 6px;
                    font-size: 13px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s ease;
                }
                .resize-cancel {
                    background: rgba(0, 0, 0, 0.05);
                    color: #1d1d1f;
                }
                .resize-cancel:hover {
                    background: rgba(0, 0, 0, 0.1);
                }
                .resize-confirm {
                    background: #0071e3;
                    color: white;
                }
                .resize-confirm:hover {
                    background: #0077ed;
                }
            `;
            document.head.appendChild(style);

            // 获取输入框和复选框
            const widthInput = dialog.querySelector('#new-width');
            const heightInput = dialog.querySelector('#new-height');
            const maintainRatioCheckbox = dialog.querySelector('#maintain-ratio');

            // 保持宽高比
            let isUpdating = false;
            widthInput.addEventListener('input', () => {
                if (isUpdating || !maintainRatioCheckbox.checked) return;
                isUpdating = true;
                const ratio = currentHeight / currentWidth;
                heightInput.value = Math.round(widthInput.value * ratio);
                isUpdating = false;
            });

            heightInput.addEventListener('input', () => {
                if (isUpdating || !maintainRatioCheckbox.checked) return;
                isUpdating = true;
                const ratio = currentWidth / currentHeight;
                widthInput.value = Math.round(heightInput.value * ratio);
                isUpdating = false;
            });

            // 处理按钮点击
            dialog.querySelector('.resize-cancel').addEventListener('click', () => {
                document.body.removeChild(dialog);
                document.head.removeChild(style);
            });

            dialog.querySelector('.resize-confirm').addEventListener('click', () => {
                const newWidth = parseInt(widthInput.value);
                const newHeight = parseInt(heightInput.value);

                if (newWidth > 0 && newHeight > 0) {
                    resizeImage(newWidth, newHeight);
                    saveToHistory();
                }

                document.body.removeChild(dialog);
                document.head.removeChild(style);
            });
        });

        // 添加鼠标事件监听
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        // 处理鼠标按下事件
        function handleMouseDown(e) {
            if (!isCropMode) return;

            const rect = canvas.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;
            isDragging = true;
            cropStartX = startX;
            cropStartY = startY;
        }

        // 处理鼠标移动事件
        function handleMouseMove(e) {
            if (!isCropMode || !isDragging) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            // 重绘画布
            resetCanvas();

            // 绘制半透明遮罩
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 清除裁剪区域的遮罩
            ctx.clearRect(
                cropStartX,
                cropStartY,
                currentX - cropStartX,
                currentY - cropStartY
            );

            // 绘制裁剪框
            ctx.strokeStyle = '#0071e3';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(
                cropStartX,
                cropStartY,
                currentX - cropStartX,
                currentY - cropStartY
            );
        }

        // 处理鼠标释放事件
        function handleMouseUp(e) {
            if (!isCropMode || !isDragging) return;

            const rect = canvas.getBoundingClientRect();
            cropEndX = e.clientX - rect.left;
            cropEndY = e.clientY - rect.top;

            // 确保坐标是有效的
            const x = Math.min(cropStartX, cropEndX);
            const y = Math.min(cropStartY, cropEndY);
            const width = Math.abs(cropEndX - cropStartX);
            const height = Math.abs(cropEndY - cropStartY);

            if (width > 10 && height > 10) {
                // 创建一个临时画布来存储原始图片
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.drawImage(originalImage, 0, 0);

                // 使用临时画布进行裁剪
                cropImage(tempCanvas, x, y, width, height);
                saveToHistory();
            }

            isDragging = false;
            isCropMode = false;
            setActiveTool(null);
        }

        // 裁剪图片
        function cropImage(sourceCanvas, x, y, width, height) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            tempCanvas.width = width;
            tempCanvas.height = height;

            tempCtx.drawImage(
                sourceCanvas,
                x, y, width, height,
                0, 0, width, height
            );

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(tempCanvas, 0, 0);
        }

        // 调整图片大小
        function resizeImage(newWidth, newHeight) {
            if (!originalImage) return;

            // 创建临时画布
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = newWidth;
            tempCanvas.height = newHeight;

            // 使用双线性插值算法
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';

            // 绘制调整大小后的图片
            tempCtx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            // 更新画布大小
            canvas.width = newWidth;
            canvas.height = newHeight;

            // 绘制调整大小后的图片
            ctx.drawImage(tempCanvas, 0, 0);

            // 更新原始图片
            originalImage = new Image();
            originalImage.src = canvas.toDataURL();
        }

        // 设置当前工具
        function setActiveTool(tool) {
            currentTool = tool;
            // 移除所有按钮的active类
            document.querySelectorAll('.tool-button').forEach(btn => {
                btn.classList.remove('active');
            });
            // 为当前工具按钮添加active类
            if (tool) {
                document.getElementById(`${tool}-btn`).classList.add('active');
            }
        }

        // 滤镜效果
        function applyFilter(type) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                switch (type) {
                    case 'grayscale':
                        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                        data[i] = data[i + 1] = data[i + 2] = gray;
                        break;
                    case 'sepia':
                        data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                        data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                        data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
                        break;
                    case 'blur':
                        // 简单的模糊效果，实际应用中应该使用更复杂的算法
                        data[i] = data[i + 1] = data[i + 2] = (r + g + b) / 3;
                        break;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            saveToHistory();
        }

        // 旋转图片
        function rotateImage(degrees) {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            // 交换宽高
            tempCanvas.width = canvas.height;
            tempCanvas.height = canvas.width;

            // 旋转
            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate(degrees * Math.PI / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

            // 更新画布
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
        }

        // 保存图片
        function saveImage() {
            if (!canvas) return;

            // 获取图片数据
            const imageData = canvas.toDataURL('image/png');

            // 发送到主进程保存
            ipcRenderer.send('save-edited-image', imageData);
        }

        // 监听保存结果
        ipcRenderer.on('save-image-result', (event, success, message) => {
            if (success) {
                showToast('保存成功');
                // 关闭窗口
                window.close();
            } else {
                showToast(message || '保存失败');
            }
        });

        // 取消按钮
        document.getElementById('cancel-btn').addEventListener('click', () => {
            window.close();
        });
    </script>
</body>

</html>
